<!DOCTYPE html>
<html>
<head>
  <meta name="copyright" content="Copyright (c) Google 2011. Google BSD License" >
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="orion/plugin.js"></script>
  <script>
    /*globals window eclipse console*/
    var serviceImpl = {
      run: function(text) {}
    };
    window.onload = function() {
      var provider = new eclipse.PluginProvider();
      provider.registerServiceProvider(
        "orion.pluginPlayer.media",
        serviceImpl,
        {
          name: "OrionPackageManager",
          id: "opm",
          href: "http://localhost:8080/file/O/opm.html",
          title: "Orion Package Manager"
        }
      );
      provider.connect(
        function() {
          console.log("OrionPackageManager connected");
        },
        function() {
          console.log("OrionPackageManager ERROR", arguments);
        }
      );
    };
  </script>
</head>
<body>
</body>
</html>
